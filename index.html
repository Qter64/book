<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Расписание храмов</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Расписание храмов</h1>
    <div id="auth">
      <button id="loginBtn">Войти</button>
      <button id="logoutBtn" style="display: none;">Выйти</button>
    </div>
    <div id="calendar"></div>
    <div id="eventForm" style="display: none;">
      <h2>Добавить событие</h2>
      <input type="text" id="eventTitle" placeholder="Название">
      <textarea id="eventDescription" placeholder="Описание"></textarea>
      <button id="saveEventBtn">Сохранить</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
